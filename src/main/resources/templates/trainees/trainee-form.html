<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save trainee</title>
</head>

<body>

    <div class="container">

        <h3>Trainee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Trainee</p>

        <form action="#" th:action="@{/trainees/save}"
                         th:object="${trainee}" method="POST">

            <!-- Add hidden form field to handle  the update -->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="First name">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last name">

            <select th:field="*{gender}" class="form-control mb-4 w-25">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <input type="date" th:field="*{birthDate}"
                   class="form-control mb-4 w-25" placeholder="Birth Date">

            <input type="text" th:field="*{healthStatus}"
                   class="form-control mb-4 w-25" placeholder="Health status">

            <button type="submit" class="btn btn-info col-2">
                Save
            </button>

        </form>

        <hr>
        <a th:href="@{/trainees/list}">Back to Trainees List</a>

    </div>

</body>

<html/>>
