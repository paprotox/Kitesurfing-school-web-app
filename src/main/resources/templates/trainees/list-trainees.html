<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Trainee Directory</title>
</head>

<body>

<div class="container">

	<h3>Trainee Directory</h3>
	<hr>
	<!-- Add button to ADD employee -->
	<a th:href="@{/trainees/showFormForAdd}"
	   class="btn btn-primary btn-sm mb-3">
		Add trainee
	</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Gender</th>
				<th>Birth Date</th>
				<th>Age</th>
				<th>Health Status</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTrainee : ${trainees}">
			
				<td th:text="${tempTrainee.firstName}" />
				<td th:text="${tempTrainee.lastName}" />
				<td th:text="${tempTrainee.gender}" />
				<td th:text="${tempTrainee.birthDate}" />
				<td th:text="${tempTrainee.age}" />
				<td th:text="${tempTrainee.healthStatus}" />
				<!-- Add update button link -->
				<td>
					<a th:href="@{/trainees/showFormForUpdate(traineeId=${tempTrainee.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					<!-- Add delete button link -->

					<a th:href="@{/trainees/delete(traineeId=${tempTrainee.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this trainee?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
