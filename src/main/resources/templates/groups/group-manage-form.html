<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Group manager</title>
	<style>
		.centered {
			text-align: center;
			font-size: 24px;
		}
		.btn {
			background-color: red; /* Blue background */
			border: none; /* Remove borders */
			color: white; /* White text */
			padding: 12px 16px; /* Some padding */
			font-size: 16px; /* Set a font size */
			cursor: pointer; /* Mouse pointer on hover */
		}

		/* Darker background on mouse-over */
		.btn:hover {
			background-color: red;
		}
	</style>



</head>

<body>

<div class="container">
	<h4 th:text="'Grupa nr ' + ${groupId}" class="centered" style="font-size: 48px">Grupa nr</h4>

	<hr>
	<div class="description">
		<div class="col-md-6">
			<h4>Group info</h4>
			<ul class="list-group">
				<li class="list-group-item">Trainees: <span th:text="${group.getTraineeNumber()}"></span> / <span th:text="${group.maxTraineeNumber}"></span></li>
				<li class="list-group-item">Level: <span th:text="${group.getLevel()}"></span></li>
			</ul>
		</div>
	</div>
	<hr>

	<h5>Trainees in group</h5>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Gender</th>
			<th>Birth Date</th>
			<th>Age</th>
			<th>Health Status</th>
			<th>Remove</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempTrainee : ${traineesInGroup}">

			<td th:text="${tempTrainee.firstName}" />
			<td th:text="${tempTrainee.lastName}" />
			<td th:text="${tempTrainee.gender}" />
			<td th:text="${tempTrainee.birthDate}" />
			<td th:text="${tempTrainee.age}" />
			<td th:text="${tempTrainee.healthStatus}" />
			<td>
<!--				<a th:href=""-->
<!--				   class="btn fa fa-trash"-->
<!--				   onclick="if (!(confirm('Are you sure you want to delete this trainee from group?'))) return false">-->

<!--				</a>-->
			</td>
		</tr>
		</tbody>
	</table>

	<hr>
	<h5>Available trainees</h5>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Gender</th>
			<th>Birth Date</th>
			<th>Age</th>
			<th>Health Status</th>
			<th>Add</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="availableTrainee : ${traineesWithoutGroup}">

			<td th:text="${availableTrainee.firstName}" />
			<td th:text="${availableTrainee.lastName}" />
			<td th:text="${availableTrainee.gender}" />
			<td th:text="${availableTrainee.birthDate}" />
			<td th:text="${availableTrainee.age}" />
			<td th:text="${availableTrainee.healthStatus}" />
			<td>
<!--				<a th:href=""-->
<!--				   class="btn fa fa-folder">-->
<!--				</a>-->
			</td>
		</tr>
		</tbody>
	</table>

	<hr>
	<a th:href="@{/groups/list}">Back to Groups List</a>
	
</div>
	
</body>
</html>
