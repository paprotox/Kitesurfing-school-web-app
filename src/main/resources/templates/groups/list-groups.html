<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Group Directory</title>
</head>

<body>

<div class="container">

	<h3>Group Directory</h3>
	<hr>
	<!-- Add button to ADD group -->
	<a th:href="@{/groups/showFormForAddGroup}"
	   class="btn btn-primary btn-sm mb-3">
		Add group
	</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Group Id</th>
				<th>Trainee Number</th>
				<th>Level</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempGroup : ${groups}">
			
				<td th:text="${tempGroup.id}" />
				<td th:text="${tempGroup.traineeNumber}" />
				<td th:text="${tempGroup.level}" />
				<!-- Add update button link -->
				<td>
					<a th:href="@{/groups/showFormForUpdateGroup(groupId=${tempGroup.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					<!-- Add delete button link -->

					<a th:href="@{/groups/delete(groupId=${tempGroup.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this group?'))) return false">
						Delete
					</a>
					<!-- Add manage button link -->

					<a th:href="@{/groups/manage/{groupId}(groupId=${tempGroup.id})}"
					   class="btn btn-dark btn-sm">
						Manage group
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
