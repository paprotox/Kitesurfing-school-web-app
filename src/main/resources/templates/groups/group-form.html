<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save group</title>
</head>

<body>

    <div class="container">

        <h3>Group Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Group</p>

        <form action="#" th:action="@{/groups/save}"
                         th:object="${group}" method="POST">

            <!-- Add hidden form field to handle  the update -->
            <input type="hidden" th:field="*{id}">

            <select th:field="*{level}" class="form-control mb-4 w-25">
                <option value="Beginner">Beginner</option>
                <option value="Mid">Mid</option>
                <option value="Advanced">Advanced</option>
            </select>

            <button type="submit" class="btn btn-info col-2">
                Save
            </button>

        </form>

        <hr>
        <a th:href="@{/groups/list}">Back to Groups List</a>

    </div>

</body>

<html/>>
